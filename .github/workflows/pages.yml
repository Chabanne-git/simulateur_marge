name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        env:
          # Active le chemin /<repo>/ pour GitHub Pages et neutralise l'API locale
          GITHUB_PAGES: "true"
          VITE_API_BASE: ""
        run: npm run build

      # Fallback SPA : permet d'actualiser la page sans 404 sur Pages
      - name: Add SPA fallback
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
